<!DOCTYPE html>
<html lang="ja">
{{ partial "head.html" . }}

<body>
{{ partial "site-header.html" . }}

<main class="site-contents">
    <ul class="entries">
        {{ $pages := where .Data.Pages "Type" "entry" }}
        {{ range $pages }}
            <li>
                <h1 class="entry-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h1>
                <time datetime="{{ .PublishDate }}" class="entry-created-at">
                    {{ .PublishDate.Format "2006/01/02" }}
                </time>
            </li>
        {{ end }}
    </ul>
</main>

{{ partial "site-footer.html" . }}
</body>
</html>
