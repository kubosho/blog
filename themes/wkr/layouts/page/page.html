<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
{{ partial "site-header.html" . }}

<main class="site-contents">
    <article class="entry">
        <header class="entry-header">
            <h1 class="entry-title">{{ .Title }}</h1>
            <ul class="entry-tags">
              {{ range .Params.tags }}
                <li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
              {{ end }}
            </ul>
        </header>
        {{ .Content }}
    </article>
</main>

{{ partial "site-footer.html" . }}
</body>
</html>
