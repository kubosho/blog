<!DOCTYPE html>
<html>
{{ partial "head.html" . }}

<body>
{{ partial "site-header.html" . }}

<main class="site-contents">
    {{ if .Data.Singular }}
      <h1>{{ .Title }}</h1>
    {{ end }}
    <ul class="entries">
        {{ range .Data.Pages }}
            <li>
                <h2 class="entry-title">
                    <a href="{{ .Permalink }}">{{ .Title }}</a>
                </h2>
            </li>
        {{ end }}
    </ul>
</main>

{{ partial "site-footer.html" . }}
</body>
</html>
