version: '3.3'

services:

  reverse_proxy:
    build:
      context: ./
      dockerfile: ./docker/reverse_proxy/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    container_name: reverse_proxy
    depends_on:
      - backend

  backend:
    build:
      context: ./
      dockerfile: ./docker/backend/Dockerfile
    ports:
      - "8080:8080"
      # for inspector
      - "9229:9229"
    container_name: backend
